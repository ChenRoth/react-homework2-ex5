<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>React Homework 2 ex 5</title>
</head>

<body>
  <div id="app"></div>
</body>
<script>
    const e = React.createElement;

    class BankAccount extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                balance: props.initialBalance
            }
        }

        decreaseBalance() {
            this.setState({
                balance: this.state.balance - 100
            });
        }

        increaseBalance() {
            this.setState({
                balance: this.state.balance + 50
            });
        }

        render() {
            console.log(this.state.balance);
            return e('div', null,
                e('button', {
                    onClick: this.decreaseBalance.bind(this)
                }, 'WITHDRAW'),
                e('button', {
                    // we must bind increaseBalance, because when onClick is called,
                    // it's unaware of the BankAccount object (the original this)
                    // and instead is called without the BankAccount object
                    // causing an error when trying to use this.setState()
                    onClick: this.increaseBalance.bind(this)
                }, 'DEPOSIT'),
            );
        }
    }

    const app = e(BankAccount, {initialBalance: 300});

    ReactDOM.render(app, document.querySelector('#app'));
</script>
</html>
