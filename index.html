<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>React Homework 2 ex 5</title>
</head>

<body>
  <div id="app"></div>
</body>
<script>
    const e = React.createElement;
    
    class BankAccount extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                balance: props.initialBalance
            }
        }

        WITHDRAW_AMOUNT = 100;
        DEPOSIT_AMOUNT = 50;

        decreaseBalance = (amount) => {
            this.setState({
                balance: this.state.balance - amount
            });
        }

        // when we use instance properties instead of class methods, 
        // we can bind the function to the object FOREVER! (this.setState would work anywhere)
        increaseBalance = (amount) => {
            this.setState({
                balance: this.state.balance + amount
            });
        }

        render() {
            const {balance} = this.state;
            return e('div', null,
                e('div', null, balance),
                e('button', {
                    onClick: () => this.decreaseBalance(this.WITHDRAW_AMOUNT),
                }, 'WITHDRAW'),
                e('button', {
                    onClick: () => this.increaseBalance(this.DEPOSIT_AMOUNT),
                }, 'DEPOSIT'),
            );
        }
    }

    const app = e(BankAccount, {initialBalance: 300});

    ReactDOM.render(app, document.querySelector('#app'));
</script>
</html>
